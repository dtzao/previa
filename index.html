<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Escala Operacional ‚Äì PMESP</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1a2d, #05080f);
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  color: #e5e7eb;
}

.container {
  max-width: 620px;
  margin: auto;
  padding: 40px 18px;
  text-align: center;
}

header {
  margin-bottom: 30px;
}

header h1 {
  font-size: 22px;
  font-weight: 600;
  color: #3b82f6;
  margin-bottom: 6px;
}

header h2 {
  font-size: 14px;
  font-weight: 400;
  color: #9ca3af;
}

input {
  width: 100%;
  padding: 15px;
  font-size: 17px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #0f172a;
  color: #fff;
  text-align: center;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.resultado {
  margin-top: 28px;
  padding: 22px;
  border-radius: 12px;
  display: none;
  text-align: left;
}

.encontrado {
  background: rgba(37,99,235,0.12);
  border: 1px solid #2563eb;
}

.nao-encontrado {
  background: rgba(220,38,38,0.12);
  border: 1px solid #dc2626;
}

.resultado p {
  margin: 0;
  font-size: 15px;
  line-height: 1.6;
}

.resultado p + p {
  margin-top: 12px;
}

.resultado strong {
  color: #93c5fd;
}

/* üîµ BADGE DA FUN√á√ÉO */
.badge-funcao {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  font-size: 12px;
  font-weight: 600;
  border-radius: 999px;
  background: rgba(59,130,246,0.15);
  border: 1px solid #3b82f6;
  color: #bfdbfe;
}

footer {
  margin-top: 45px;
  font-size: 11px;
  color: #9ca3af;
}
</style>
</head>

<body>

<div class="container">

  <header>
    <h1>Pol√≠cia Militar do Estado de S√£o Paulo</h1>
    <h2>Diretoria de Pessoal ¬∑ Consulta de Escala Operacional</h2>
  </header>

  <input
    id="reInput"
    placeholder="Informe o Registro Funcional (RE)"
    inputmode="numeric"
  >

  <button onclick="consultar()">Consultar Escala</button>

  <div id="resultado" class="resultado"></div>

  <footer>
    Sistema de apoio administrativo ‚Äì Uso interno<br>
    Desenvolvimento: Sd PM 154.466-7 Anderson Silva
  </footer>

</div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vStjOw-tr--fHNCQjTq7Ufx9uZx2IsOk19PwP7GmAY_botbjA9scRBDgFJHdzeTkbPLxFZxC-6Ddy3m/pub?gid=1668908912&single=true&output=csv";

const input = document.getElementById("reInput");
const resultado = document.getElementById("resultado");

input.addEventListener("input", () => {
  input.value = input.value.replace(/\D/g, "");
});

function normalizarRE(txt) {
  return (txt || "").replace(/\D/g, "");
}

/* üîí Separa√ß√£o robusta Nome / Fun√ß√£o */
function separarNomeEFun√ß√£o(texto) {
  const funcoes = [
    "MOT", "VTR", "ENCARREGADO", "CGP", "AUX",
    "APOIO", "RPM", "SUPERVISOR", "PATRULHA", "VIATURA"
  ];

  let nome = texto;
  let funcao = "";

  for (let f of funcoes) {
    const r = new RegExp("\\b" + f + "\\b.*", "i");
    if (r.test(texto)) {
      funcao = texto.match(r)[0].trim();
      nome = texto.replace(r, "").trim();
      break;
    }
  }

  nome = nome
    .replace(/,+/g, "")
    .replace(/\s+/g, " ")
    .trim();

  return { nome, funcao };
}

let registros = [];
const reIndex = new Set();

/* üõ°Ô∏è BLINDAGEM DO CSV */
fetch(CSV_URL)
  .then(r => r.text())
  .then(csv => {
    csv = csv.replace(/^\uFEFF/, "");
    const linhas = csv.split(/\r?\n/);
    let escalaAtual = "";

    for (let linha of linhas) {
      if (!linha || linha.trim().length < 5) continue;

      const colunas = linha.split(";").map(c =>
        c.replace(/"/g, "").trim()
      );

      const textoLinha = colunas.join(" ");

      if (colunas[3] && colunas[3].length > 2) {
        escalaAtual = colunas[3];
      }

      const matchRE = textoLinha.match(/\d{3}\.?\d{3}-?\d/);
      if (!matchRE) continue;

      const reCompleto = normalizarRE(matchRE[0]);
      if (reIndex.has(reCompleto)) continue;
      reIndex.add(reCompleto);

      let textoLimpo = textoLinha.replace(matchRE[0], "");
      if (escalaAtual) textoLimpo = textoLimpo.replace(escalaAtual, "");

      const dados = separarNomeEFun√ß√£o(textoLimpo);

      registros.push({
        re: reCompleto,
        reBase: reCompleto.slice(0, -1),
        nome: dados.nome,
        funcao: dados.funcao,
        escala: escalaAtual || ""
      });
    }
  });

function consultar() {
  const reBusca = normalizarRE(input.value);
  resultado.style.display = "none";

  if (reBusca.length < 6) {
    resultado.className = "resultado nao-encontrado";
    resultado.innerHTML =
      "<p><strong>Aten√ß√£o:</strong><br>Informe o RE corretamente.</p>";
    resultado.style.display = "block";
    return;
  }

  const achado = registros.find(r =>
    r.re === reBusca || r.reBase === reBusca
  );

  if (achado) {
    resultado.className = "resultado encontrado";
    resultado.innerHTML = `
      <p><strong>Registro localizado</strong></p>
      <p>${achado.nome}</p>
      ${achado.funcao ? `<span class="badge-funcao">${achado.funcao}</span>` : ""}
      <p style="margin-top:14px;">${achado.escala || "Servidor escalado"}</p>
    `;
  } else {
    resultado.className = "resultado nao-encontrado";
    resultado.innerHTML = `
      <p><strong>Registro funcional n√£o localizado</strong></p>
      <p>Consultar a prele√ß√£o ou o escalante respons√°vel.</p>
    `;
  }

  resultado.style.display = "block";
}
</script>

</body>
</html>
