<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Escala Operacional – PMESP</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1a2d, #05080f);
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  color: #e5e7eb;
}

.container {
  max-width: 620px;
  margin: auto;
  padding: 40px 18px;
  text-align: center;
}

header {
  margin-bottom: 30px;
}

header h1 {
  font-size: 22px;
  font-weight: 600;
  color: #3b82f6;
  margin-bottom: 6px;
}

header h2 {
  font-size: 14px;
  font-weight: 400;
  color: #9ca3af;
}

input {
  width: 100%;
  padding: 15px;
  font-size: 17px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #0f172a;
  color: #fff;
  text-align: center;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 15px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.resultado {
  margin-top: 28px;
  padding: 22px;
  border-radius: 12px;
  display: none;
  text-align: left;
}

.encontrado {
  background: rgba(37,99,235,0.12);
  border: 1px solid #2563eb;
}

.nao-encontrado {
  background: rgba(220,38,38,0.12);
  border: 1px solid #dc2626;
}

.resultado p {
  margin: 0;
  font-size: 15px;
  line-height: 1.6;
}

.resultado p + p {
  margin-top: 14px;
}

.resultado strong {
  color: #93c5fd;
}

footer {
  margin-top: 45px;
  font-size: 11px;
  color: #9ca3af;
}
</style>
</head>

<body>

<div class="container">

  <header>
    <h1>Polícia Militar do Estado de São Paulo</h1>
    <h2>Diretoria de Pessoal · Consulta de Escala Operacional</h2>
  </header>

  <input
    id="reInput"
    placeholder="Informe o Registro Funcional (RE)"
    inputmode="numeric"
  >

  <button onclick="consultar()">Consultar Escala</button>

  <div id="resultado" class="resultado"></div>

  <footer>
    Sistema de apoio administrativo – Uso interno<br>
    Desenvolvimento: Sd PM 154.466-7 Anderson Silva
  </footer>

</div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vStjOw-tr--fHNCQjTq7Ufx9uZx2IsOk19PwP7GmAY_botbjA9scRBDgFJHdzeTkbPLxFZxC-6Ddy3m/pub?gid=1668908912&single=true&output=csv";

const input = document.getElementById("reInput");
const resultado = document.getElementById("resultado");

input.addEventListener("input", () => {
  input.value = input.value.replace(/\D/g, "");
});

function normalizarRE(txt) {
  return (txt || "").replace(/\D/g, "");
}

function limparNome(txt) {
  return txt
    .replace(/,+/g, "")
    .replace(/\s+/g, " ")
    .trim();
}

let registros = [];

fetch(CSV_URL)
  .then(r => r.text())
  .then(csv => {
    csv = csv.replace(/^\uFEFF/, "");
    const linhas = csv.split(/\r?\n/);
    let escalaAtual = "";

    for (let linha of linhas) {
      if (!linha) continue;

      const colunas = linha.split(";").map(c => c.replace(/"/g, "").trim());
      const textoLinha = colunas.join(" ");

      // Detecta escala
      if (colunas[3] && colunas[3].length > 2) {
        escalaAtual = colunas[3];
      }

      const matchRE = textoLinha.match(/\d{3}\.?\d{3}-?\d/);

      if (matchRE) {
        let nomeLimpo = textoLinha;

        if (escalaAtual) {
          nomeLimpo = nomeLimpo.replace(escalaAtual, "");
        }

        registros.push({
          re: normalizarRE(matchRE[0]),
          nome: limparNome(nomeLimpo),
          escala: escalaAtual || ""
        });
      }
    }
  });

function consultar() {
  const reBusca = normalizarRE(input.value);
  resultado.style.display = "none";

  if (reBusca.length < 7) {
    resultado.className = "resultado nao-encontrado";
    resultado.innerHTML =
      "<p><strong>Atenção:</strong><br>Informe o RE completo, incluindo o dígito.</p>";
    resultado.style.display = "block";
    return;
  }

  const achado = registros.find(r => r.re === reBusca);

  if (achado) {
    resultado.className = "resultado encontrado";

    resultado.innerHTML = `
      <p><strong>Registro localizado</strong></p>

      <p>
        <strong>Nome:</strong><br>
        ${achado.nome}
      </p>

      <p>
        <strong>Escala:</strong><br>
        ${achado.escala || "Servidor escalado"}
      </p>
    `;
  } else {
    resultado.className = "resultado nao-encontrado";
    resultado.innerHTML = `
      <p><strong>Registro funcional não localizado</strong></p>
      <p>Consultar a preleção ou o escalante responsável.</p>
    `;
  }

  resultado.style.display = "block";
}
</script>

</body>
</html>
