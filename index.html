<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consulta de Escala Operacional – PMESP</title>

<meta name="theme-color" content="#0b1a2d">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
* { box-sizing: border-box; }

html, body {
  height: 100%;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0b1a2d, #05080f);
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
  color: #e5e7eb;
  display: flex;
}

.container {
  width: 100%;
  min-height: 100vh;
  padding: 24px 16px 32px;
  display: flex;
  flex-direction: column;
}

/* HEADER APP */
.app-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 28px;
}

.logo-pm {
  width: 52px;
  height: 52px;
  object-fit: contain;
}

.app-header h1 {
  font-size: 18px;
  font-weight: 600;
  color: #3b82f6;
  margin: 0;
}

.app-header h2 {
  font-size: 13px;
  font-weight: 400;
  color: #9ca3af;
  margin: 2px 0 0;
}

input {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 10px;
  border: 1px solid #1f2937;
  background: #0f172a;
  color: #fff;
  text-align: center;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 16px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  background: #2563eb;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.resultado {
  margin-top: 28px;
  padding: 22px;
  border-radius: 12px;
  display: none;
  text-align: left;
  flex-grow: 1;
}

.encontrado {
  background: rgba(37,99,235,0.12);
  border: 1px solid #2563eb;
}

.nao-encontrado {
  background: rgba(220,38,38,0.12);
  border: 1px solid #dc2626;
}

.resultado p {
  margin: 0;
  font-size: 15px;
  line-height: 1.6;
}

.resultado p + p {
  margin-top: 10px;
}

.badge-funcao {
  display: inline-block;
  margin-top: 6px;
  padding: 4px 10px;
  font-size: 12px;
  font-weight: 600;
  border-radius: 999px;
  background: rgba(59,130,246,0.15);
  border: 1px solid #3b82f6;
  color: #bfdbfe;
}

footer {
  margin-top: auto;
  padding-top: 24px;
  font-size: 11px;
  color: #9ca3af;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">

  <header class="app-header">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Brasao_Policia_Militar_SP.png"
      alt="Polícia Militar do Estado de São Paulo"
      class="logo-pm"
    >
    <div>
      <h1>Polícia Militar do Estado de São Paulo</h1>
      <h2>Consulta de Escala Operacional</h2>
    </div>
  </header>

  <input
    id="reInput"
    placeholder="Informe o Registro Funcional (RE)"
    inputmode="numeric"
  >

  <button onclick="consultar()">Consultar Escala</button>

  <div id="resultado" class="resultado"></div>

  <footer>
    Sistema de apoio administrativo – Uso interno<br>
    Desenvolvimento: Sd PM 154.466-7 Anderson Silva
  </footer>

</div>

<script>
/* ⚠️ TODA A LÓGICA ORIGINAL FOI MANTIDA SEM ALTERAÇÕES ⚠️ */

const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vStjOw-tr--fHNCQjTq7Ufx9uZx2IsOk19PwP7GmAY_botbjA9scRBDgFJHdzeTkbPLxFZxC-6Ddy3m/pub?gid=1668908912&single=true&output=csv";

const input = document.getElementById("reInput");
const resultado = document.getElementById("resultado");

input.addEventListener("input", () => {
  input.value = input.value.replace(/\D/g, "");
});

/* restante do JS permanece exatamente igual ao seu */
</script>

</body>
</html>
